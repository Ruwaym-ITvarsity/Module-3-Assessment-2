<!DOCTYPE html>
<html>
    <head>
        
        <title>Menu App|Onion Soup</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c20a8f37e5.js" crossorigin="anonymous"></script>

    </head>
    
    <body class="body-meals">
        <div id="meals">
            <div id="header">
                
            <img class="header-img" src="images/header.jpg">
            <img class="header-text" src="images/crimson-cuts2.png">
                
            <a href="starter.html"><i class="fa-solid fa-arrow-left fa-6x"></i></a>
            <a href="index.html"><i class="fa-solid fa-house fa-6x"></i></a>
                
            </div>    
            <div class="order-menu">
                
                <div class="order-menu-item">
                    <img src="images/onion-soup.png">
                    <br><br>
                    <p><strong>French Onion Soup:    </strong></p>
                    <p>R79.99</p>
                </div>
                
                    <ul>
                        <li>Toasted Baguette</li>
                        <li>Grueyere Cheese</li>
                        <li>Onion</li>
                        <li>Beef Broth</li> 
                        <li>1 Bowl</li> 
                    </ul>
                
                    <form>
                    <p><strong>Order type :</strong></p>
                        <label for="reservation">Reservation : </label>
                        <input type="radio" id="reservation" name="order-type" />
                        <label for="take-away">Take-away : </label>
                        <input type="radio" id="take-away" name="order-type" />
                            <br><br>
                    <p><strong>Also goes well with...</strong></p>
                    <div class="add-on">    
                            <input type="checkbox" name="add-on" id="drink">
                            <label for="drink">Bubblegum Milkshake </label>
                    </div>
                    <div class="add-on">    
                            <input type="checkbox" name="add-on" id="starter">
                            <label for="starter">Classic Burger </label>
                    </div>
                    <div class="add-on">    
                            <input type="checkbox" name="add-on" id="dessert">
                            <label for="dessert">Tiramisu</label>
                    </div>
                        
                        <textarea placeholder="Don't like tomatoes? No problem, let us know how you want your meals"></textarea>
                    </form>
                
                <div class="submit">
                    <a href="msg-recieved.html"><h3>CONFIRM ORDER</h3></a>
                </div>
                
            </div>
        </div>
    </body>
</html>
